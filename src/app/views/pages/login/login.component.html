<header>
	<section class="view intro intro-2 hm-stylish-strong">
	  <div class="full-bg-img flex-center">
	    <div class="container">
	      <div class="row">
	        <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

	          <!--Form with header-->
	          <div class="card wow fadeIn" data-wow-delay="0.3s" style="animation-name: none; visibility: visible;">
	            <div class="card-body">

	              <!--Header-->
	              <div class="form-header purple-gradient">
	                <h3><i class="fa fa-user mt-2 mb-2"></i> Log in:</h3>
	              </div>

	              <!--Body-->
	              <div class="md-form">
	                <i class="fa fa-user prefix white-text"></i>
	                <input type="text" id="orangeForm-name" class="form-control" mdbActive>
	                <label for="orangeForm-name" class="">Your name</label>
	              </div>
	              <div class="md-form">
	                <i class="fa fa-envelope prefix white-text"></i>
	                <input type="text" id="orangeForm-email" class="form-control" mdbActive>
	                <label for="orangeForm-email" class="">Your email</label>
	              </div>

	              <div class="md-form">
	                <i class="fa fa-lock prefix white-text"></i>
	                <input type="password" id="orangeForm-pass" class="form-control" mdbActive>
	                <label for="orangeForm-pass" class="">Your password</label>
	              </div>

	              <div class="text-center">
	                <button class="btn purple-gradient btn-lg waves-effect waves-light" mdbRippleRadius>Sign up</button>
	                <hr>
	                <div class="inline-ul text-center d-flex justify-content-center">
	                  <a class="icons-sm tw-ic"><i class="fa fa-twitter white-text"></i></a>
	                  <a class="icons-sm li-ic"><i class="fa fa-linkedin white-text"> </i></a>
	                  <a class="icons-sm ins-ic"><i class="fa fa-instagram white-text"> </i></a>
	                </div>
	              </div>

	            </div>
	          </div>
	          <!--/Form with header-->

	        </div>
	      </div>
	    </div>
	  </div>
	</section>
</header>
